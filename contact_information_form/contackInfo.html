<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact form</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form>
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" />
      </p>
      <p>
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
      </p>
      <p>
        <label for="message">Message:</label>
        <textarea rows="5" cols="40" id="message">Enter anything you want to enquire about.</textarea>
      </p>
    </form>
  </body>
</html>
